<h6 class="ml-3 mt-4">Select range:</h6>

<form #rangeForm="ngForm" (ngSubmit)="updateData()" class="ml-3 mr-3 border pl-2 pr-2 form-group row">
  <!--from-->
  <div class="form-group" style="width:200px">
    <label for="from">From</label>
    <input id="from" name="from"
           class="form-control"
           type="date"
           min="2020-05-01"
           max="2020-05-31"
           [(ngModel)]="fromRange"
           required />
  </div>
  <!-- to -->
  <div class="form-group ml-3" style="width:200px">
    <label for="to">To</label>
    <input id="to" name="to"
           class="form-control"
           type="date"
           min="2020-05-01"
           max="2020-05-31"
           [(ngModel)]="toRange"
           required />
  </div>
  <!--submit-->
  <button class="btn btn-primary ml-3 h-50" type="submit" [disabled]="rangeForm.invalid" style="margin-top: 32px;">Display Chart</button>
</form>
